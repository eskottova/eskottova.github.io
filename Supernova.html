<!DOCTYPE html>
<body>
    
    <canvas id="canvas" width="400" height="400"
style="background-color:#333">
</canvas>

<script>

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");


var yPos = 20;                                                     //some variables
var xPos = 20;
var Red = 255;
var Green = 255;
var Blue = 0;
var starSize = 40;
var blasted = false;
var Starsize = 10;
var rEd = 255;
var gReen = 255;
var bLue = 255;

//Supernova

draw = function() {
    fill(0,0,0);
    rect(0,0,400,400);
    fill(Red,Green,Blue);
    ellipse(xPos, yPos, starSize, starSize);                        // star
    if (xPos <200) { 
        xPos += 0.25;                                               //move ->
        yPos += 0.25;                                               //move ^
        Green -= 0.125;                                             //get orange
        starSize -= 0.02;                                           //shrink
    }
    else if (xPos > 199.75 && !blasted){                            //explosion
         starSize += 3;                                             //grow (fast)
         Green -= 3;                                                //get red (fast)
    }
    
    if (starSize > 150) {
        blasted = true;
    }
    if (starSize > 5 && blasted){
        starSize -= 5;                                              //shrink
        Red -= 5;                                                   //disappear
    }
    
    //white dwarf
    
    if(starSize < 5){
        fill(rEd, gReen, bLue);                               
        ellipse(200, 200, Starsize, Starsize);                      //white dwarf
    }
    if(Starsize < 30){
        Starsize += 0.01;                                           //grow (very slowly)
    }

};

function rect(x,y,x2,y2) {
   ctx.fillRect(x,y,x2,y2);
}

function ellipse(x,y,r,r2) {
   ctx.beginPath();
   ctx.arc(x,y,r,0,2*Math.PI)
   ctx.fill();
};

function fill(r,g,b) {
   ctx.fillStyle = 'rgb(' + r + ',' + g + ',' + b + ')';
}

setInterval(draw, 10);

</script>

</body>
</html>
