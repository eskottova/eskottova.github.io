<!DOCTYPE html>
<html>
  <head>
    <title>PI</title>
    <style>
      body
      {
        font-family:monospace;
      }
      .zero
      {
        color:rgb(150, 150, 150);
      }
      .one
      {
        color:rgb(0, 0, 0);
      }
      .two
      {
        color:rgb(220, 240, 0);
      }
      .three
      {
        color:rgb(250, 175, 0);
      }
      .four
      {
        color:rgb(0, 0, 200);
      }
      .five
      {
        color:rgb(200, 0, 0);
      }
      .six
      {
        color:rgb(140, 40, 160);
      }
      .seven
      {
        color:rgb(0, 180, 0);
      }
      .eight
      {
        color:rgb(180, 130, 60);
      }
      .nine
      {
        color:rgb(150, 50, 30);
      }
    </style>
  </head>
  <body>
    <script>
      var myPi = "3.1415926535897932384626433832795028841971" +
                   "6939937510582097494459230781640628620899" +
                   "8628034825342117067982148086513282306647" +
                   "0938446095505822317253594081284811174502" +
                   "8410270193852110555964462294895493038196" +
                   "4428810975665933446128475648233786783165" +
                   "2712019091456485669234603486104543266482" +
                   "1339360726024914127372458700660631558817" + 
                   "4881520920962829254091715364367892590360" +
                   "0113305305488204665213841469519415116094";
      for(i = 0; i < myPi.length; i++)
      {
        var newSpan = document.createElement("span");
        document.body.appendChild(newSpan);
        if(i != 1)
        {
        var classes = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
        var digit = myPi.substring(i, i + 1);
        var digitNr = parseInt(digit);
        newSpan.textContent = digit;
        newSpan.className = classes[digitNr];
        }
        else
        {
          newSpan.textContent = ".";
          document.body.appendChild(document.createElement("br"));
        }
        if(i % 10 == 1)
        {
          newSpan.textContent += " "; 
        }
      }
    </script>
  </body>
</html>
