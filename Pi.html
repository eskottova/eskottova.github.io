<!DOCTYPE html>
<html>
  <head>
    <title>PI</title>
    <style>
      body
      {
        font-family:monospace;
      }
      .zero
      {
        color:rgb(150, 150, 150);
      }
      .one
      {
        color:rgb(0, 0, 0);
      }
      .two
      {
        color:rgb(220, 240, 0);
      }
      .three
      {
        color:rgb(250, 175, 0);
      }
      .four
      {
        color:rgb(0, 0, 200);
      }
      .five
      {
        color:rgb(200, 0, 0);
      }
      .six
      {
        color:rgb(140, 40, 160);
      }
      .seven
      {
        color:rgb(0, 180, 0);
      }
      .eight
      {
        color:rgb(180, 130, 60);
      }
      .nine
      {
        color:rgb(110, 50, 10);
      }
    </style>
  </head>
  <body>
    <script>
      var myPi = "3.14159265358979323846" +
                   "26433832795028841971" +
                   "69399375105820974944" +
                   "59230781640628620899" +
                   "86280348253421170679" +
                   "82148086513282306647" +
                   "09384460955058223172" +
                   "53594081284811174502" +
                   "84102701938521105559" +
                   "64462294895493038196";
      for(i = 0; i < myPi.length; i++)
      {
        var newSpan = document.createElement("span");
        document.body.appendChild(newSpan);
        if(i != 1)
        {
        var classes = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
        var digit = myPi.substring(i, i + 1);
        var digitNr = parseInt(digit);
        newSpan.textContent = digit;
        newSpan.className = classes[digitNr];
        }
        else
        {
          newSpan.textContent = ".";
          document.body.appendChild(document.createElement("br"));
        }
        if(i % 10 == 1)
        {
          newSpan.textContent += " "; 
        }
      }
    </script>
  </body>
</html>
