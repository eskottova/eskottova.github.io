<!DOCTYPE html>
<html>
  <head>
    <title>My PI calculator</title>
  </head>
  <body>
    <script>
      var myPi = "3.1415926535" +
                   "8979323846" +
                   "2643383279" +
                   "5028841971" +
                   "6939937510" +
                   "5820974944" +
                   "5923078164" +
                   "0628620899" +
                   "8628034825" +
                   "3421170679"; //8214808651328230664709384460955058223172535940812848111745028410270193852110555964462294895493038196";
      for(i = 0; i < myPi.length; i++)
      {
        var newSpan = document.createElement("span");
        document.body.appendChild(newSpan);
        if(i != 1)
        {
        var classes = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
        var digit = myPi.substring(i, i + 1);
        newSpan.innerHTML = '<span class="'classes[digit]'" >'digit'</span>';
        }
        else
        {
          newSpan.innerHTML = ".";
        }
      }
    </script>
  </body>
</html>
