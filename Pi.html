<!DOCTYPE html>
<html>
  <head>
    <title>PI</title>
    <style>
      body
      {
        font-family:monospace;
      }
      .zero
      {
        color:rgb(150, 150, 150);
      }
      .one
      {
        color:rgb(0, 0, 0);
      }
      .two
      {
        color:rgb(220, 240, 0);
      }
      .three
      {
        color:rgb(250, 175, 0);
      }
      .four
      {
        color:rgb(0, 0, 200);
      }
      .five
      {
        color:rgb(200, 0, 0);
      }
      .six
      {
        color:rgb(140, 40, 160);
      }
      .seven
      {
        color:rgb(0, 180, 0);
      }
      .eight
      {
        color:rgb(180, 130, 60);
      }
      .nine
      {
        color:rgb(110, 50, 10);
      }
    </style>
  </head>
  <body>
    <script>
      var myPi = "3.1415926535" +
                   "8979323846" +
                   "2643383279" +
                   "5028841971" +
                   "6939937510" +
                   "5820974944" +
                   "5923078164" +
                   "0628620899" +
                   "8628034825" +
                   "3421170679" +
                   "8214808651" +
                   "3282306647" +
                   "0938446095" +
                   "5058223172" +
                   "5359408128" +
                   "4811174502" +
                   "8410270193" +
                   "8521105559" +
                   "6446229489" +
                   "5493038196";
      for(i = 0; i < myPi.length; i++)
      {
        var newSpan = document.createElement("span");
        document.body.appendChild(newSpan);
        if(i != 1)
        {
        var classes = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
        var digit = myPi.substring(i, i + 1);
        var digitNr = parseInt(digit);
        newSpan.textContent = digit;
        newSpan.className = classes[digitNr];
        }
        else
        {
          newSpan.innerHTML = ".";
        }
        if((i - 2) % 10 == 0)
        {
          newSpan.textContent += " "; 
        }
      }
    </script>
    <div id="content"></div>
  </body>
</html>
