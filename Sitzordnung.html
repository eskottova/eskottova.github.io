<!DOCTYPE html>
<html>
  <head>
    <title>Sitzordnung</title>
    <style>
      body
      {
        font-family:sans-serif;
      }
      svg
      {
        height:155px;
        width:1005px;  
      }
      rect
      {
        height:30px;
        width:100px;
        fill:none;
        stroke:rgb(0, 0, 0);  
      }
      #part1
      {
        visibility:visible;
      }
      #part2
      {
        visibility:hidden;
      }
    </style>
  </head>
  <body>
    <script>
      var row1var;//amount of students in 1st row
      var row2var;//amount of students in 2nd row
      var row3var;//amount of students in 3rd row
      var ready = false;//shows if it knows values of rows 1-3
      var next;//button which starts part 2
      var part1div;//used to hide part 1
      var part2div;//used to make part 2 visible
      var rowSubmit = function()
      {
        row1var = Number(document.getElementById("row1").value);
        row2var = Number(document.getElementById("row2").value);
        row3var = Number(document.getElementById("row3").value);
        next = document.getElementById("nextButton");
        if(row1var !== "NaN" && row2var !== "NaN" && row3var !== "NaN")
        { 
          ready = true;//shows that it's ready for the next step
          next.style.visibility = "visible";//makes next button visible
        }
        else
        {
          alert("Bitte Zahlen eingeben");
        }
      }
      var startPart2 = function()
      {
        part1div = document.getElementById("part1");
        part1div.style.visibility = "hidden";//hides part1
        part2div = document.getElementById("part2");
        part2div.style.visibility = "visible";//makes part2 visible
        next.style.visibility = "hidden";//hides next button
      }
    </script>
    <h1>Sitzordnung</h1>
    <div id="part1">
    Anzahl Sch체ler in der ersten Reihe:<br>
      <input id="row1" /><br><br>
    Anzahl Sch체ler in der zweiten Reihe:<br>
      <input id="row2" /><br><br>
    Anzahl Sch체ler in der dritten Reihe:<br>  
      <input id="row3" />
      <button id="rowInputSubmitButton" onclick="rowSubmit();">Best채tigen</button>
    </div>
    <div id="part2">
      <button id="nextButton" onclick="startPart2();" >weiter</button>
      <svg id="svg">  
      </svg>
    </div>  
  </body>
</html>
