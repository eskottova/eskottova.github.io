  <body>
    <script>
      var fa1a = function ()
      {
        var ia1a1 = Number(document.getElementById("ia1a1").value);
        var ia1a2 = Number(document.getElementById("ia1a2").value);
        document.getElementById("pa1a").innerHTML = "Im Durchschnitt wurden " + (100 * ia1a2 / ia1a1) + " Liter pro 100 Kilometer verwendet.";
      }
      var fa1b = function ()
      {
        var ia1b = Number(document.getElementById("ia1b").value);
        if(ia1b < 0)
        {
          ia1b = -ia1b;
        }
        document.getElementById("pa1b").innerHTML = "Der Betrag der eingegebenen Zahl ist " + ia1b + ".";
      }
      var fa1c = function ()
      {
        var ia1c = Number(document.getElementById("ia1c").value);
        if(ia1c < 0)
        {
          ia1c = -1;
        }
        else if(ia1c == 0)
        {
          ia1c = 0;
        }
        else ia1c = 1;
        document.getElementById("pa1c").innerHTML = ia1c;
      }
    </script>
    <h1>SF AM</h1>
