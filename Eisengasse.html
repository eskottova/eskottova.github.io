<!DOCTYPE html>

<body>
  
<svg width="1000" height="1000">
  
<text id="txt" x="200" y="200" fill="blue" fill-opacity="0" font-size="100px">Eisengasse</text>

<animate

 xlink:href="#txt"
 attributeName="fill-opacity"
 from="0"
 to="0.5"
 dur="4s"
 begin="0s"
 fill="freeze"
 id="txtOpa-anim"/> 
 
 <animate
 
  xlink:href="#txt"
 attributeName="x"
 from="200"
 to="500"
 dur="4s"
 begin="2s" 
 fill="freeze"
 id="txtX-anim" /> 
 
 <animate
 
  xlink:href="#txt"
 attributeName="y"
 from="200"
 to="500"
 dur="4s"
 begin="2s"
 fill="freeze"
 id="txtY-anim" /> 

</svg>
</body>
