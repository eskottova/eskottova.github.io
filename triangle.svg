   attributeName="fill-opacity"
   from="1"
   to="0"
   dur="3s"
   begin="5s"
   repeatCount="1"
   fill="freeze"
   id="opar1-anim" />
</rect> 
 
  <polygon id="polyb" points="500,275 600,225 500,50 400,225"
style="fill:blue;fill-opacity:0;stroke:blue;stroke-width:5">
 
