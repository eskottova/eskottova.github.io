<!DOCTYPE HTML>
<html>
  <head>
    <title>Collatz Conjecture</title>
    <style>
      body{
        font-family:sans-serif;
      }
      .numbers{
        position:absolute;
      }
      .oddNumbers{
        top:60px;
      }
      .evenNumbers{
      }
    </style>
  </head>
  <body>
    <h1>Collatz Conjecture</h1>
    <div id="contentDiv"></div>
    <script>
      var oddNumbers = []
      var evenNumbers = []
      for(var i = 0; i < 40; i++)//loop that creates odd numbers
      {
        oddNumbers[i] = document.createElement('div')
        document.body.appendChild(oddNumbers[i])
        oddNumbers[i].style.left = i * 100 + "px"
        oddNumbers[i].innerHTML = 2 * i + 1
        oddNumbers[i].classList.add("oddNumbers")
        oddNumbers[i].classList.add("numbers")
      }
    </script>
  </body>
</html>
