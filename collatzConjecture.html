<!DOCTYPE HTML>
<html>
  <head>
    <title>Collatz Conjecture</title>
    <style>
      body{
        font-family:sans-serif;
      }
      .numbers{
        position:absolute;
      }
      .oddNumbers{
        top:60px;
      }
      .evenNumbers{
      }
    </style>
  </head>
  <body>
    <h1>Collatz Conjecture</h1>
    <div id="contentDiv"></div>
    <script>
      var oddNumbers = []
      var evenNumbers = []
      var j = 0
      var y = 1
      for(var i = 0; i < 40; i++)//loop that creates odd numbers
      {
        oddNumbers[i] = document.createElement('div')
        document.body.appendChild(oddNumbers[i])
        oddNumbers[i].style.left = i * 100 + "px"
        oddNumbers[i].innerHTML = y
        oddNumbers[i].classList.add("oddNumbers")
        oddNumbers[i].classList.add("numbers")
        var z = 0
        x = i*2 
        var newOdd = false
        while(z < 3 && !newOdd)
        {
          evenNumbers[j] = document.createElement('div')
          document.body.appendChild(evenNumbers[j])
          evenNumbers[j].style.left = i * 100 + "px"
          evenNumbers[j].style.top = z * 20 + 80 + "px"
          evenNumbers[j].innerHTML = x
          evenNumbers[j].className = "evenNumbers, numbers"
          if(x % 3 == 1)
          {
            newOdd = true
            y = x / 3 + 1
          }
          j ++
          x *= 2
          z ++
        }
      }
    </script>
  </body>
</html>
