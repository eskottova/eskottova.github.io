<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        font-family:sans-serif;
      }
      ul{
        position:fixed;
        top:0px;
        width:100%;
        list-style-type:none;
        background:rgb(150,150,150);
        padding:0px;
        margin:0px;
        overflow:hidden;
      }
      li a{
        color:rgb(28,28,121);
        text-align:center;
        display:block;
        text-decoration:none;
        padding:15px;
      }
      li{
        float:left;
      }
      li a.active{
        background:rgb(150,150,250);
      }
      li a:hover:active{
        background:rgb(170,170,255);
      }
      li a:hover:not(.active){
        background:rgb(170,170,170);
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="">1</a></li>
      <li><a href="">2</a></li>
      <li><a href="">3</a></li>
      <li><a href="">4</a></li>
      <li><a href="">5</a></li>
    </ul>
  </body>
</html>
