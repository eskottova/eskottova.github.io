<!DOCTYPE HTML>
<html>
  <head>
    <style>
      #userCodeInput{
        background:#eeeeee;
        border: 2px solid #dddddd;
        padding:3px;
        font-family:monospace;
        font-size:1.3em;
        height:200px;
        width:90%;
      }
      #displayDiv{
        visibility:hidden;
        margin:10px;
        width:73%;
        border:2px solid #efefef;
        padding:5px;
      }
    </style>
  </head>
  <body>
    <textarea id="userCodeInput" spellcheck="false"></textarea>
    <button onclick="runProgram()">Best√§tigen</button><br>
    <div id="displayDiv"></div>
    <script>
      var runProgram = function()
      {
        document.getElementById("displayDiv").style.visibility = "visible";
        document.getElementById("displayDiv").innerHTML = document.getElementById("userCodeInput").value;
      };
    </script>
  </body>
</html>
