<!DOCTYPE html>
<html>
  <head>
    <style>
      button{
        border:none;
        background:rgb(255,255,255);
        color:rgb(28,28,121);
        font-size:2em;
        font-family:monospace;
      }
      body{
        color:rgb(255,255,255);
        background:rgb(28,28,121);
        font-size:2em;
        font-family:monospace; 
      }
    </style>
  </head>
  <body>
    <button onclick="count()">Klicken</button>
    <h1 id="heading"></h1>
    <script>
      var h = document.getElementById("heading");
      var i = 0;
      var count = function(){
        i ++;
        h.innerHTML = "Du hast " + i + "x auf den Knopf geklickt!";
        if(i%100===0){
          alert("Gratuliere, du hast " + i + "x auf den Knopf geklickt!")
        }
      }
    </script>
  </body>
</html>
