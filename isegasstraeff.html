<!DOCTYPE html>
<html>
  <head>
    <title>Programmieren</title>
    <style>
      body{
      font-family:sans-serif;
      }
      .code{
      font-family:monospace;
      background:#dddddd;
      font-size:1.5em;
      }
      svg{
      font-family:serif;
      float:right;
      }
      circle{
      cx:185;
      cy:185;
      stroke:#99cc00; 
      stroke-width:15; 
      fill:#ffe699;
      }

  <body>
    <h1>Einfache Website selber programmieren</h1>
    <svg height="370" width="370">

    </svg> 
    <h3>HTML</h3>
    <p>Wir werden heute in der Programmiersprache <span class="code">HTML</span>

    <h3>Tags</h3>
    <p>Tags fangen mit einem Anfangstag an und hören meistens mit einem Endtag auf.
