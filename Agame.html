<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
  <style>
    body{
     background-color:#051450; 
    }
    .stars{
     border-radius:50%;
     background-color:yellow;
      position:absolute;
    }
  </style>
</head>
<body>
  <script>
    var scene = 0;
    var stars = [];
    for(i = 0; i < 200; i++)
    {
      stars[i] = document.createElement("div");
      stars[i].className = "stars";
      size = Math.random() * 10 + "px";
      stars[i].style.height = size;
      stars[i].style.width = size;
      stars[i].style.backgroundColor = "rgb(255, 255, Math.random() * 255);
      stars[i].style.left = Math.random() * 100 + "%";
      stars[i].style.top = Math.random() * 100 + "%";
      document.body.appendChild(stars[i]);
    }
  </script>
</body>
