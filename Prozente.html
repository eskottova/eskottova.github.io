<!Doctype HTML>
<html>
  <head>
    <style>
      body{
        background:rgb(28,28,121);
        font-size:2em;
        font-family:sans-serif;
      }
      h1, h2, p{
        color:rgb(163,206,38);
      }
      input{
        width:5em;
      }
      button, input{
        background:rgb(163,206,38);
        border:rgb(163,206,38);
        font-size:1.2em;
        color:rgb(28,28,121);
      }
      #container1 button,#container1 input{
        background:rgb(200,200,0);
        border:1px solid rgb(200,200,0);
      }
      #container1 p{
        color:rgb(200,200,0);
      }
      #container1{
        float:left;
        width:28%;
        border:3px solid rgb(200,200,00);
        margin:10px;
        padding:10px;
      }
      #container2 button,#container2 input{
        background:rgb(200,120,50);
        border:1px solid rgb(200,120,50);
      }
      #container2 p{
        color:rgb(200,120,50);
      }
      #container2{
        float:left;
        width:28%;
        border:3px solid rgb(200,120,50);
        margin:10px;
        padding:10px;
      }
      #container3 button,#container3 input{
        background:rgb(255,0,0);
        border:1px solid rgb(255,0,0);
      }
      #container3 p{
        color:rgb(255,0,0);
      }
      #container3{
        float:left;
        width:28%;
        border:3px solid rgb(255,0,0);
        margin:10px;
        padding:10px;
      }
      .resultate{
        color:white;
      }
    </style>
  </head>
  <body>
    <script>
      var prozentsatz = function(){
        var p1 = document.getElementById("prozentsatz1");
        var p2 = document.getElementById("prozentsatz2");
        var p3 = document.getElementById("prozentsatz3");
        var button = document.getElementById("b1");
        if(button.class === 1){
          button.innerHTML = "Prozentsatz";
          button.class = 2;
          p1.innerHTML = "";
          p2.innerHTML = "";
          p3.innerHTML = "";
          p4.innerHTML = "";
        }else{
          p1.innerHTML = "Beim Prozentsatz muss man herausfinden, wie viele Prozent a von b sind. Beispiel: '40 von 50 sind 80%'";
          p2.innerHTML = "In das nächste Eingabefeld schreibst du die erste Zahl also z.B. '40'.<br><input id='a1'><br><br>";
          p3.innerHTML = "In das nächste Eingabefeld schreibst du die zweite  Zahl also z.B. '50'.<br><input id='b1'><br><br>" + 
                         "<button onclick='ausrechnen1()'>Ausrechnen</button><br>"; 
        }
        var ausrechnen1 = function(){
          var a = Number(document.getElementById("a1").value);
          var b = Number(document.getElementById("b1").value);
          var result = a/b*100;
          var message = a + " von " + b + " sind " + result + " %.";
          var p4 = document.getElementById("prozentsatz4");
          p4.innerHTML = message;
        }
      }
      var prozentwert = function(){
        var p1 = document.getElementById("prozentwert1");
        var p2 = document.getElementById("prozentwert2");
        var p3 = document.getElementById("prozentwert3");
        var p4 = document.getElementById("prozentwert4");
        p1.innerHTML = "Beim Prozentwert muss man herausfinden, wie viel a Prozent von b sind. Beispiel: '60% von 50 sind 30'";
        p2.innerHTML = "Hier gibst du den Zähler ein. z.B. 33.33333... = 1/3 = '1' Falls du eigentlich " +
                       "keinen Bruch brauchst, schreibst du hier einfach die Prozente hin.<br><input id='a2'><br><br>";
        p3.innerHTML = "Gib den Nenner an. z.B.33.33333... = 1/3 = '3' Falls du eigentlich keinen Bruch" +
                       "brauchst, schreibst du hier einfach '100' hin.<br><input id='b2'><br><br>";
        p4.innerHTML = "In das nächste Eingabefeld schreibst du die andere Zahl. Also z.B. '50'." + 
                       "<br><input id='c2'><br><br><button onclick='ausrechnen2()'>Ausrechnen</button><br>";               
      }
        var ausrechnen2 = function(){
            var a = Number(document.getElementById("a2").value);
            var b = Number(document.getElementById("b2").value);
            var c = Number(document.getElementById("c2").value);
            var p5 = document.getElementById("prozentwert5");
           
            var result = c*a/b;
            var message = a + " / " + b + " von " + c + " sind " + result +" .";
          
            p5.innerHTML = message;
        }
        
      var grundwert = function(){
        var p1 = document.getElementById("grundwert1");
        var p2 = document.getElementById("grundwert2");
        var p3 = document.getElementById("grundwert3");
        var p4 = document.getElementById("grundwert4");
        p1.innerHTML = "Beim Grundwert muss man herausfinden, wie viel 100 Prozent sind, wenn a% b sind.Beispiel: 'Wenn 60% 180 sind, sind 100% 300'";
        p2.innerHTML = "In das nächste Eingabefeld schreibst du die Prozentzahl. Also z.B. '60'. " +
                       "Falls du einen Bruch brauchst, gib nur den Zähler an. "+
                       "z.B. 33.33333... = 1/3 = '1'<br><input id='a3'><br><br>";
        p3.innerHTML = "Falls du eigentlich keinen Bruch brauchst schreibst du hier einfach '100' hin." +
                       "Wenn du einen brauchst, gibst du den Nenner ein. z.B.33.33333... = 1/3 = '3'<br><input id='b3'><br>";
        p4.innerHTML = "In das nächste Eingabefeld schreibst du die andere Zahl. Also z.B. '180'." + 
                       "<br><input id='c3'><br><br><button onclick='ausrechnen3()'>Ausrechnen</button><br>";               
      }
        var ausrechnen3 = function(){
            var a = Number(document.getElementById("a3").value);
            var b = Number(document.getElementById("b3").value);
            var c = Number(document.getElementById("c3").value);
           var p5 = document.getElementById("grundwert5");
           
            var result = c/a*b;
            var message = "Wenn " + a + "/" + b + " " + c +" sind, sind 100% "  + result + " .";
            p5.innerHTML = message;
        }
      
      var infos = function(){
        var button = document.getElementById("bu");
        var paragraph = document.getElementById("p");
        if(button.class === "1"){
          button.innerHTML = "Allgemeine Infos";
          button.class = "2";
          paragraph.innerHTML = "";
        }else{
          button.innerHTML = "OK";
          button.class = "1";
          paragraph.innerHTML = "Wenn du Prozente angeben musst gibst du diese nur als Zahl an.<br>" +
                                "(z.B. 50 Prozent = '50')<br><br>" +
                                "Sollte das Resultat ein Mal 'NaN' entsprechen, hast du eine ungültige<br>" +
                                "oder gar keine Zahl eingegeben.";
        }
      }
    </script>
      <h1>Prozente</h1>
      <button id="bu" onclick="infos()">Allgemeine Infos</button>
      <p id="p"></p>
      <h2>Ich suche...</h2>
      <div id="container-a">
        <div id="container1">
          <button id="b1" class="prozentsatz" onclick="prozentsatz()">Prozentsatz</button>
            <p class="prozentsatz" id="prozentsatz1"></p>
            <p class="prozentsatz" id="prozentsatz2"></p>
            <p class="prozentsatz" id="prozentsatz3"></p>
            <p class="prozentsatz, resultate" id="prozentsatz4"></p>
        </div>
        <div id="container2">
          <button id="b2" class="prozentwert" onclick="prozentwert()">Prozentwert</button>
            <p class="prozentwert" id="prozentwert1"></p>
            <p class="prozentwert" id="prozentwert2"></p>
            <p class="prozentwert" id="prozentwert3"></p>
            <p class="prozentwert" id="prozentwert4"></p>
            <p class="prozentwert, resultate" id="prozentwert5"></p>
        </div>
        <div id="container3">
          <button id="b3" class="grundwert" onclick="grundwert()">Grundwert</button><br>
            <p class="grundwert" id="grundwert1"></p>
            <p class="grundwert" id="grundwert2"></p>
            <p class="grundwert" id="grundwert3"></p>
            <p class="grundwert" id="grundwert4"></p>
            <p class="grundwert, resultate" id="grundwert5"></p>
        </div>
      </div>
  </body>
</html>
