<!Doctype HTML>

    <script>
      var prozentsatz = function(){
        alert("Beim Prozentsatz hat man zwei Zahlen: 1. Wie viele Franken und 2. von wie vielen Franken." +
              "Der Computer rechnet nachher aus, wie viele Prozent das sind.");
        var a = prompt("Wie viele Franken?");
        var b = prompt("Von wie vielen Franken?");
        var result = a/b*100;
        alert(a + " von " + b + " sind " + result +"%.");
      }
      var prozentwert = function(){
        alert("Beim Prozentwert hat man zwei Zahlen: 1. Wie viele Prozent und 2. von wie vielen Franken." +
              "Der Computer rechnet nachher aus, wie viele Franken das sind.");
        var bruch = confirm("Brauchst du einen Bruch bei den Prozenten?('OK' = Ja, 'Cancel' = Nein)");
        if(bruch == true){
          alert("Zuerst musst du eingeben wie viele Prozent es sind." +
                "Danach gibst du den Bruch ein. Zum Schluss schreibst du noch von wie vielen Franken." +
                "(z.B. 33.33333....% von 90Franken = 1. : '33', 2. : '1/3', 3. : '90')");
          var a = prompt("Wie viele Prozent?Gib nur die Zahn ein!(z.B. 33.66666...='33')");
          var a2 = prompt("+ Welcher Bruch?(z.B. 33.66666...='2/3')");
          var a3 = prompt("a3");
          var b = prompt("Von wie vielen Franken?");
          var result = b/100*(a + (a2/a3);
          alert(a + (a2/a3) + " Prozent von " + b + " sind " + result + " Franken");
        }else{
          var a = prompt("Wie viele Prozent?");
          var b = prompt("Von wie vielen Franken?");
          var result = b/100*a;
          alert(a + " Prozent von " + b + " sind " + result + " Franken");
        }  
      }
      var gesamtwert = function(){
        alert("Beim Gesamtwert hat man zwei Zahlen: 1. Wie viele Prozent und 2. wie viele Franken." +

          alert("Zuerst musst du eingeben wie viele Prozent es sind." +

                "(z.B. 33.33333....% = 90Franken = 1. : '33', 2. : '1/3', 3. : '90')");
          var a = prompt("Wie viele Prozent?Gib nur die Zahn ein!(z.B. 33.66666...='33')");
          var a2 = prompt("+ Welcher Bruch?(z.B. 33.66666...='2/3')");
          var b = prompt("= wie viele Franken?");
          var result = b/(a + (a2/a3))*100;
          alert("Wenn " + a + (a2/a3) + " Prozent von " + b + " Franken sind, sind 100%" + result + " Franken");
        }else{
          var a = prompt("Wie viele Prozent?");
          var b = prompt("= Wie viele Franken?");
          var result = b/a*100;
          alert(a + " Prozent von " + b + " sind " + result + " Franken");

      }
