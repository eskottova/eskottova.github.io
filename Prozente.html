      var prozente = function(){
        var a = prompt("Wie viele Franken?(z.B.'5400')Gib nur die Zahl an!Achtung: z.B. 5 Franken und 70 Rappen = '5.70'!!");
        var b = prompt("Von wie vielen Franken?(z.B.'5400')Gib nur die Zahl an!Achtung: z.B. 5 Franken und 70 Rappen = '5.70'!!");

        alert(a + " Prozent von " + b + " sind " + result + " Franken");
      }
