<!DOCTYPE html>
<html>
  <head>
    <title>BINARY_255</title>
    <style>
      circle	
      {
        cy:55;
        r:50;
        fill:none;
        stroke:rgb(255,255,0);
        stroke-width:5;
      }
      body 
      {
        background:rgb(0,0,0);
      }
      button 
      {
        background:rgb(0, 0, 0);
        border:1px solid rgb(255, 255, 0);
        color:rgb(255, 255, 0);
        font-size:2em;
      }
    </style>
  </head>
  <body>
      <svg height="110" width="1160">
      <circle id="circle1" cx="55"/>
      <circle id="circle2" cx="205"/>
      <circle id="circle3" cx="355"/>
      <circle id="circle4" cx="505"/>
      <circle id="circle5" cx="655"/>
      <circle id="circle6" cx="805"/>
      <circle id="circle7" cx="955"/>
      <circle id="circle8" cx="1105"/>
    </svg>
    <button onclick="countInBinary();" >Click to start</button>
    <script>
      var light1 = document.getElementById("circle1");
      var light2 = document.getElementById("circle2");
      var light3 = document.getElementById("circle3");
      var light4 = document.getElementById("circle4");
      var light5 = document.getElementById("circle5");
      var light6 = document.getElementById("circle6");
      var light7 = document.getElementById("circle7");
      var light8 = document.getElementById("circle8");
      var lightOn = function(onLight) 
      {
        onLight.style.fill = "rgb(255, 255, 0)";
      }
      var lightOff = function(offLight) 
      {
        offLight.style.fill = "rgb(0, 0, 0)";
      }
        var lights = [light1, light2, light3, light4, light5, light6, light7, light8];
        
        var x = 0;//final number
        var y = 0;//value of the pin
        var z = 0;//pin number
        var w = 0;//every number thatÂ´s smaller than y
        var on = 0;//says that the light should be on
        
        var countInBinary = function()
        {
          for(x = 0; x < 255; x ++) //count to 255
          {
            for(y = 1; y < 256; y *= 2) //cycle through pins by using multiples of 2 (binary!)
            {
              z ++;
              on = false;
              for(w= 0; w < y; w ++)
              {
                if((x - w) % y == 0 && (x - w) % (y * 2) != 0) 
                {
                  lightOn(lights[z]); 
                  on = true;
                }
                else if(!on)
                {
                  lightOff(lights[z]);
                }
              }  
            }
                setTimeout(countInBinary, 1000);    
          }
        }
    </script>
  </body>
</html>
