<!DOCTYPE html>
<html>
  <head>
    <title>Logo</title>
    <style>
      polygon{
        fill:black;
      }
    </style>
  </head>
  <body>
    <svg id="svg">
    </svg>
    <script>
      test = document.createElement("polygon");
      svg = document.getElementById("svg");
      svg.appendChild(test);
      test.style.points = "100,100 200,200 100, 200";
    </script>
  </body>
</html>
