<!DOCTYPE html>
<html>
  <head>
    <title>Logo</title>
    <style>
      polygon{
        fill:black;
      }
      svg{
        height:3700px;
        width:3700px;
      }
    </style>
  </head>
  <body>
    <svg id="svg">
    </svg>
    <script>
      svg = document.getElementById("svg");
      var xmlns = "http://www.w3.org/2000/svg";
      test = [];
      for(i = 0; i < 36; i++)
      {
        test[i] = document.createElementNS(xmlns, "polygon");
        svg.appendChild(test[i]);
        test[i].setAttribute("points", 100 * i + ",100 " + 100 * i + 100 + ",200 "100 * i + ", 200");
      } 
    </script>
  </body>
</html>
