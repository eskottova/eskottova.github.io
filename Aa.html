<!DOCTYPE html>
<html>
<head>
  <title>Aa</title>
  <style>
    body{
     background-color:#051450; 
    }
    .stars{
     border-radius:50%;
      position:absolute;
    }
    .rocketParts{
      width:40px;
      position:absolute;
      background:white;
      left:500px;
    }
    #topOfRocket{
      border-radius:50%;
      height:100px;
      top:200px;
      z-index:2000;
    }
    #bodyOfRocket{
      height:50px;
      top:250px;
      z-index:2000;
    }
    #endOfRocket{
      border-radius:10%;
      border-top-left-radius:0%;
      border-top-right-radius:0%;
      height:40px;
      top:300px;
      z-index:2000;
    }
    #rocketThrust{
      border-radius:50%;
      width:30px;
      height:80px;
      left:505px;
      top:300px;
      background-color:orange;
      z-index:1997;
    }
  </style>
</head>
<body>
  <script>
    var scene = 0;
    var stars = [];
    var x;//prevents infinte loop in createStars function
    var y = 0;//checks if new stars can be generated
    var createStars = function(amount, yCoordinateFactor)
    {
      x = stars.length;
      for(i = stars.length; i < x + amount; i++)
      {
        stars[i] = document.createElement("div");
        stars[i].className = "stars";
        size = Math.random() * 10 + "px";
        stars[i].style.height = size;
        stars[i].style.width = size;
        stars[i].style.backgroundColor = "rgb(255, 255, " + Math.floor(Math.random() * 255) + ")";
        stars[i].style.left = Math.random() * 98 + "%";
        stars[i].style.top = Math.random() * 98 * yCoordinateFactor + "%";
        document.body.appendChild(stars[i]);
        stars[i].speed = Math.random() / 4 + 0.2;
        stars[i].style.zIndex = Math.floor(stars[i].speed * 2000);
      }
    }
    var moveStars = function()
    {
      if(y % 20 == 0)
      {
        createStars(1, 0);
      }
      for(i = 0; i < stars.length; i++)
      {
        if(parseFloat(stars[i].style.top) < 98)
        {
        stars[i].style.top = stars[i].speed / 10 + parseFloat(stars[i].style.top) + "%";
        }
        else
        {
          stars[i].style.visibility = "hidden";
        }
      }
      y++;  
      setTimeout(moveStars, 20);
    }
    createStars(100, 1);
    moveStars();
  </script>
  <div class="rocketParts" id="topOfRocket"></div>
  <div class="rocketParts" id="bodyOfRocket"></div>
  <div class="rocketParts" id="endOfRocket"></div>
  <div id="rocketThrust"></div>
</body>
