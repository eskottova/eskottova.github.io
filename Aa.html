<!DOCTYPE html>
<html>
<head>
  <title>Aa</title>
  <style>
    body{
     background-color:#051450; 
    }
    .stars{
     border-radius:50%;
      position:absolute;
    }
    .rocketParts{
      width:80px;
      position:absolute;
      background:beige;
      left:500px;
    }
    #topOfRocket{
      border-radius:50%;
      height:200px;
      width:80px;
      top:200px;
      z-index:500;
    }
    #bodyOfRocket{
      height:210px;
      top:300px;
      z-index:502;
    }
    #endOfRocket{
      border-radius:10%;
      height:80px;
      top:470px;
      z-index:501;
    }
  </style>
</head>
<body>
  <script>
    var scene = 0;
    var stars = [];
    for(i = 0; i < 200; i++)
    {
      stars[i] = document.createElement("div");
      stars[i].className = "stars";
      size = Math.random() * 10 + "px";
      stars[i].style.height = size;
      stars[i].style.width = size;
      stars[i].style.backgroundColor = "rgb(255, 255, " + Math.floor(Math.random() * 255) + ")";
      stars[i].style.left = Math.random() * 97 + "%";
      stars[i].style.top = Math.random() * 97 + "%";
      document.body.appendChild(stars[i]);
      stars[i].speed = Math.random();
    }
    var moveStars = function()
    {
      for(i = 0; i < stars.length; i++)
      {
        stars[i].style.top = stars[i].speed + (stars[i].style.top + "px");
      }
      setTimeout(moveStars, 100);
    }
    moveStars();
  </script>
  <div class="rocketParts" id="topOfRocket"></div>
  <div class="rocketParts" id="bodyOfRocket"></div>
  <div class="rocketParts" id="endOfRocket"></div>
</body>
